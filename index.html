<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>

    <link rel="stylesheet" href="style.css">

</head>

<body>

    <div class="container-fluid">
        <h3> CALCULATOR </h3>
        <br>
        <div class="row">
        <div class="calculator">
           
            <div>
                <input type="text" class="m-3" placeholder="0" name="display" id="display">
                <br>
            </div>
            <div class="buttons">
                <button class="button btn btn-light border mb-1" onclick="display.value += `(` ">(</button>
                <button class="button btn btn-light border mb-1" onclick="display.value += `)` ">)</button>
                <button class="button btn btn-success border mb-1" onclick="display.value += `%` ">%</button>
                <button class="button btn btn-primary border mb-1" onclick="display.value = `` ">AC</button>
                <br>
            </div>
            <div class="buttons">
                <button class="button btn btn-light border mb-1" onclick="display.value += `7` ">7</button>
                <button class="button btn btn-light border mb-1" onclick="display.value += `8` ">8</button>
                <button class="button btn btn-light border mb-1" onclick="display.value += `9` ">9</button>
                <button class="button btn btn-primary border mb-1" onclick="display.value += `/` ">/</button>
                <br>
            </div>
            <div class="buttons">
                <button class="button btn btn-light border mb-1" onclick="display.value += `4` ">4</button>
                <button class="button btn btn-light border mb-1" onclick="display.value += `5` ">5</button>
                <button class="button btn btn-light border mb-1" onclick="display.value += `6` ">6</button>
                <button class="button btn btn-primary border mb-1" onclick="display.value += `*` ">*</button>
                <br>
            </div>
            <div class="buttons">
                <button class="button btn btn-light border mb-1" onclick="display.value += `1` ">1</button>
                <button class="button btn btn-light border mb-1" onclick="display.value += `2` ">2</button>
                <button class="button btn btn-light border mb-1" onclick="display.value += `3` ">3</button>
                <button class="button btn btn-primary border mb-1" onclick="display.value += `-` ">-</button>
                <br>
            </div>
            <div class="buttons">
                <button class="button btn btn-light border mb-1" onclick="display.value += `0` ">0</button>
                <button class="button btn btn-light border mb-1" onclick="display.value += `.` ">.</button>
                <button class="button btn btn-success border mb-1" onclick= "Calculate()" class= "equal">=</button>
                <button class="button btn btn-primary border mb-1" onclick="display.value += `+` ">+</button>
            </div>
        </div>
    </div>
    </div>



    <script src="index.js"></script>
</body>

</html>
